<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Courses|LearningHub</title>
    <link rel="stylesheet" href="../css/video-player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav class="sidebar">
       <header class="back-to-home">
          <i class="fa-solid fa-arrow-left"></i>
          <a href="./dashBoard.html">
              <p>Back to Dashboard</p>
          </a>
       </header>
       <div class="scrollbaar-inner"> <!-- Corrected class name -->
           <div class="example">
                
           </div>
       </div>
       <footer class="Certificate">
           <i class="fa-solid fa-gift"></i>
           <p>Certificate</p>
       </footer>
    </nav>
    <div class="content all-video-container">
        <div class="pre-next-video-button">
            <button class="prev-btn">Previous</button>
            <button class="next-btn">Next</button>
        </div>
        <!-- ============ Video Player ================= -->
        <div class="container show-controls">
            <div class="wrapper">
                <div class="video-timeline">
                    <div class="progress-area">
                        <span>00:00</span>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <ul class="video-controls">
                    <li class="options left">
                        <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                        <input type="range" min="0" max="1" step="any">
                        <div class="video-timer">
                            <p class="current-time">00:00</p>
                            <p class="separator"> / </p>
                            <p class="video-duration">00:00</p>
                        </div>
                    </li>
                    <li class="options center">
                        <button class="skip-backward"><i class="fas fa-backward"></i></button>
                        <button class="play-pause"><i class="fas fa-play"></i></button>
                        <button class="skip-forward"><i class="fas fa-forward"></i></button>
                    </li>
                    <li class="options right">
                        <div class="playback-content">
                            <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                            <ul class="speed-options">
                                <li data-speed="2">2x</li>
                                <li data-speed="1.5">1.5x</li>
                                <li data-speed="1" class="active">Normal</li>
                                <li data-speed="0.75">0.75x</li>
                                <li data-speed="0.5">0.5x</li>
                            </ul>
                        </div>
                        <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                        <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                    </li>
                </ul>
            </div>
            <video class="video-player" src="https://res.cloudinary.com/dsxheywlc/video/upload/v1692342170/study-zone/15_r4fuyw.mp4"></video>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c33a357a73.js" crossorigin="anonymous"></script>
    <script src="../JavaScript/video-player.js"></script>
</body>
</html>
